<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portofolio – Contact</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#f5f7ff}

/* NAVBAR */
nav{background:white;padding:15px 35px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 3px 10px rgba(0,0,0,0.1);position:sticky;top:0}
nav .logo{font-size:22px;font-weight:bold;color:#4a5ffd}
nav ul{display:flex;gap:25px;list-style:none}
nav ul li a{text-decoration:none;color:#333;font-weight:600}
nav ul li a.active,nav ul li a:hover{color:#4a5ffd}

/* CONTACT */
.contact{text-align:center;padding:80px 20px}
.contact-form{max-width:500px;margin:auto;display:grid;gap:15px}
.contact-form input,.contact-form textarea{
  padding:12px;border-radius:10px;border:1px solid #999;font-size:16px;
}
.contact-form button{
  padding:12px;background:#4a5ffd;color:white;border:none;border-radius:10px;font-size:18px;cursor:pointer
}
.contact-form button:hover{background:#3449d5}
/* ===== FOOTER ===== */
.footer {
    background: #111;
    color: #eee;
    padding: 40px 20px;
    margin-top: 60px;
}

.footer-container {
    max-width: 900px;
    margin: auto;
    text-align: center;
}

.footer-title {
    font-size: 24px;
    margin-bottom: 10px;
    font-weight: 700;
    letter-spacing: 1px;
}

.footer-desc {
    font-size: 14px;
    opacity: 0.9;
    margin-bottom: 25px;
    line-height: 1.6;
}

.footer-social a {
    color: #00bcd4;
    margin: 0 10px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
}

.footer-social a:hover {
    color: #fff;
}

.footer-copy {
    margin-top: 20px;
    font-size: 13px;
    opacity: 0.7;
}

</style>

</head>
<body>

</nav>

  <h2>Hubungi Saya</h2>

  <form class="contact-form">
    <input type="text" placeholder="Nama Anda" required>
    <input type="email" placeholder="Email Anda" required>
    <textarea placeholder="Pesan Anda" required></textarea>
    <button type="submit">Kirim Pesan</button>
  </form>

</section>
<footer class="footer">
  <div class="footer-container">
